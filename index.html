<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcos e Entregas Rumo IPO Futuro Corp</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #19253f;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      color: #ffffff;
      font-size: 32px;
      margin-bottom: 40px;
      font-weight: 700;
      text-align: center;
    }

    .timeline-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      position: relative;
    }

    .timeline-line {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 4px;
      background-color: #e4702b;
      z-index: 1;
    }

    .timeline-item {
      position: relative;
      z-index: 2;
      text-align: center;
      flex: 1;
    }

    .timeline-circle {
      width: 80px;
      height: 80px;
      background-color: #244676;
      border: 4px solid #e4702b;
      border-radius: 50%;
      margin: 0 auto 10px auto;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .timeline-circle:hover {
      transform: scale(1.2);
      background-color: #e4702b;
    }

    .timeline-label {
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
    }

    .back-button {
      margin-top: 40px;
      padding: 10px 20px;
      background-color: #e4702b;
      color: #ffffff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #244676;
    }
  </style>
</head>
<body>
  <h1>Marcos e Entregas Rumo IPO Futuro Corp</h1>
  <div class="timeline-container">
    <div class="timeline-line"></div>

    <!-- 2025.2 -->
    <div class="timeline-item">
      <div class="timeline-circle" onclick="location.href='2025_2.html'"></div>
      <div class="timeline-label">2025.2</div>
    </div>

    <!-- 2026.1 -->
    <div class="timeline-item">
      <div class="timeline-circle" onclick="location.href='2026_1.html'"></div>
      <div class="timeline-label">2026.1</div>
    </div>

    <!-- 2026.2 -->
    <div class="timeline-item">
      <div class="timeline-circle" onclick="location.href='2026_2.html'"></div>
      <div class="timeline-label">2026.2</div>
    </div>

    <!-- 2027.1 -->
    <div class="timeline-item">
      <div class="timeline-circle" onclick="location.href='2027_1.html'"></div>
      <div class="timeline-label">2027.1</div>
    </div>

    <!-- 2027.2 -->
    <div class="timeline-item">
      <div class="timeline-circle" onclick="location.href='2027_2.html'"></div>

    <!-- 2028 -->

    </div>
  </div>
</body>
</html>
